<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-md-center text-success font-weight-bold mt-3">Money Manager üè¶</h1>
    <div class="container-md">
        <div class="row ">
            <div class="col-md-6">
                <img class="" src="image/moneyPic.png " alt="">
            </div>

            <div class="col-md-6 text-center">

                <!-- income input  -->
                <h3 class="font-weight-bold mt-3">Income</h3>
                <p>Income: <input id="income-input" type="text" class="input-color"></p>

                <!-- expence input  -->
                <h3 class=" font-weight-bold mt-4">Expenses</h3>

                <p>Food: <input id="expence-food" type="text" class="input-color"></p>

                <p>Rent: <input id="expence-rent" type="text" class="input-color input-rent"></p>
                <p>Clothes: <input id="expence-clothes" type="text" class="input-color input-clothes"></p>
                <!-- expence calculate button  -->

                <button id="Calculate-Balance" class="btn btn-info text_center mt-1">Calculate</button>

                <!-- total expence and balance  -->
                <h4 class="font-weight-bold mt-4">Total Expences: <span id="total-expence">00</span></h4>

                <h4 class="font-weight-bold">Balance: <span id="total-balance">00</span></h4>

                <!-- saving section  -->
                <p class="mt-4">Save: <input id="input-save" class="input-color py-1" type="text"> % <button
                        id="save-button" class="btn btn-info my-0 px-4">Save</button>
                </p>

                <!-- saving amount and balce show  -->
                <h4 class="font-weight-bold mt-3">Saving Amount: <span id="saving-amount">00</span></h4>
                <h4 class="font-weight-bold">Remaining Balance: <span id="Remain-balance">00</span></h4>





            </div>
        </div>

    </div>
    </div>


    <script src="js/app.js"></script>
</body>


</html>
